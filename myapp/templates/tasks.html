<h1>Tasks</h1>
{% for task in tasks %}
  <div class="">
    <h1> {% if task.done == False %}
    ⏳ 
    {% else %}
    ✅
    {% endif %}{{ task.title }}</h1>
{% if task.done  == False %}
    <p>Tarea pendiente</p>

{% else %}
    <p>Tarea realizada</p>
{% endif %}
    <p>{{task.descritption}}</p
    <p>{{task.project.name}}</p>
    <button>delete</button>
    <button>✅done </button>
  </div>
{% endfor %}
